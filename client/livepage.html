<html>

<head>
    <meta charset="utf-8">
    <title> OSL Logbook </title>
    <link rel="stylesheet" href="/client/css/livepage.css">

    <link rel="stylesheet" href="/client/css/chat.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="clock">
        <p class="user" id="userName"></p>
        <p class="date" id="lastLoginDate"></p>
        <p class="time" id="lastLoginTime"></p>

        <div id="exit-container">
            <p class="exitLog">Log your Exit</p>
        </div>
        <button onclick="redirectToGamePage()">Play  Games</button>

        <a href="/logout">
            <p class="logout" id="logout">Logout</p>
        </a>
        <p class="text">DIGITAL CLOCK with Vue.js by <a href="https://codepen.io/gau">Toshiyuki TAKAHASHI</a> </p>

        <div class="chat-sys">
            <div class="chat-btn">Chat Support</div>
            <div class="chat-container" id="chat-cont">
                <div class="user-box" id="users-list">

                </div>
                <div class="chat-content">
                    <div class="user-name" id="name-of-user">
                        
                    </div>
                    <div class="prev-msg">
                        
                    </div>
                    <div class="send-box">
                        <div>
                            
                                <input type="text" id="message-input">
                                <input type="submit" value="Send" id="msg-send-btn">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/client/script/livepage.js"></script>
    <script src="/client/script/chat.js"></script>
    

<script>
    function redirectToGamePage() {
        
        window.location.href = "http://127.0.0.1:5501/games/Games/games.html";
    }
</script>
</body>

</html>
